  <body>

    <!-- Contact-->
    <div class="contact-container">
      <h1>Contact Us</h1>
      <div class="contact-content">
        <form class="contact-form">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required />
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
      <div class="map-container">
        <h2>Our Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3890.2566930478964!2d77.69741921482826!3d12.955934390873529!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae13f4b8d9e7e1%3A0xf2e2e1ffb9ed979!2sMarathahalli%2C%20Bengaluru%2C%20Karnataka%20560037!5e0!3m2!1sen!2sin!4v1692093505807!5m2!1sen!2sin"
          width="100%"
          height="500"
          frameborder="0"
          style="border: 0"
          allowfullscreen
        ></iframe>
      </div>
    </div>
    <!-- Footer-->
    <footer>
      <div class="footer-section">
        <h3>Contact Information</h3>
        <p># Sri Sai Nilyam, Marathalli, Bengalore,Karnataka, 560037</p>

      </div>
      <div class="footer-section">
